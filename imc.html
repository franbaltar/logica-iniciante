<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
    
    function calculaImc(altura, peso) {

        return peso / (altura * altura);


    }

    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt(nome + ", informe a sua altura");
    var pesoInformado = prompt(nome + ", informe o seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é " + imc);
   
    if(imc >= 16 && imc <= 16.9) {

            mostra("Muito abaixo do peso");
        }
    if(imc >= 17 && imc <= 18.4) {

            mostra("Abaixo do peso");
        }
    if(imc >= 18.5 && imc <= 24.9) {

            mostra("Peso normal");
        }
    if(imc >= 25 && imc <= 29.9) {

            mostra("Acima do peso");
        }
    if(imc >= 30 && imc <= 34.9) {

            mostra("Obesidade grau I");
        }
    if(imc >= 35 && imc <= 40) {

            mostra("Obesidade grau II");
        }
    if(imc > 40) {

            mostra("Obesidade grau III");
        }
    if(imc < 16) {

            mostra("Inválido");
        }


</script>
