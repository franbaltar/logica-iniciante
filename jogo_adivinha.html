<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);


    var tentativas = 1;

    while(tentativas <=3) {

            var chute = parseInt(prompt("Digite seu chute entre 0 e 10!"));

            if(chute == numeroPensado) {

                mostra("Parabéns! Você acertou!");
                break;

            } else {

                mostra("Você errou!");
            }

            tentativas++;
    }

    mostra("FIM");

    

</script>
