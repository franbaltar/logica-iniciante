<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;


	document.write("Meu consumo de gasolina foi: " + consumoDeGasolina + "Km/L");
	document.write("<br>");
	document.write("E meu consumo de álcool foi: " + consumoDeAlcool + "Km/L");


</script>
